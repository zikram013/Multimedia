<!DOCTYPE html>
 <html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Froot Wars</title>
        <script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="game.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="gamecontainer">
            <canvas id="gamecanvas" width="640" height="480" class="gamelayer"></canvas>
            
            <div id="scorescreen" class="gamelayer">
                <img id="togglemusic" src="sound.png">
                <img src="prev.png">
                <span id="score">Score: 0</span>
            </div>
            
            <div id="gamestartscreen" class="gamelayer">
                <img src="play.png" alt="Play Game" onclick="game.showLevelScreen();"></br>
                <img src="settings.png" alt="Settings">
            </div>
            
            <div id="levelselectscreen" class="gamelayer">
                
            </div>

            <div id="loadingscreen" class="gamelayer">
                <div id="loadingmessage"></div>
            </div>

            <div id="endingscreen" class="gamelayer">
                <div>
                    <p id="endingmessage">The level is over message</p>
                    <p id="playcurrentlevel"><img src="prev.png">Replay Currente Level</p>
                    <p id="playnextlevel"><img src="next.png">Play next level Level</p>
                    <p id="showLevelScreen"><img src="return.png">Return to Level screen</p>
                </div>
            </div>


        </div>
    </body>
</html>
